<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./swiper.css">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .swiper {
      width: 500px;
      height: 300px;
      background-color: #eee;
      margin: 0 auto;
    }
    .swiper__slider {
      line-height: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper__wrapper">
      <div class="swiper__slider">1</div>
      <div class="swiper__slider">2</div>
      <div class="swiper__slider">3</div>
      <div class="swiper__slider">4</div>
    </div>
    <div class="swiper__pagination"></div>
    <div class="swiper__navigation"></div>
  </div>
</body>
<script src="./swiper.js"></script>
<script>
  let swiper = new Swiper('.swiper')
</script>
</html>
