  let arr = [5, 2, 4, 1, 6, 3]
  // 选择排序
  function selectSort(arr) {
    for (let i = 1; i < arr.length; i++) {
      for (let j = i; j < arr.length; j++) {
        if (arr[i-1] > arr[j]) {
          [arr[i-1], arr[j]] = [arr[j], arr[i-1]]
        }
      }
    }
    return arr
  }
  // 插入排序

  // 冒泡排序
  function bubbleSort(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      for (let j = 0; j < i; j++) {
        if (arr[j+1] < arr[j]) {
          [arr[j+1], arr[j]] = [arr[j], arr[j+1]]
        }
      }
    }
    return arr
  }  
  // 希尔排序
  function shellSort(arr) {
    for (let gap = arr.length/2 ; gap> 0; gap = Math.floor(gap/2)) {
      for (let i = gap; i < arr.length; i++) {
        for (let j = i - gap; j >= 0; j -= gap) {
          if (arr[j + gap] < arr[j]) {
            [arr[j + gap], arr[j]] = [arr[j], arr[j + gap]]
          }
        }
      }      
    }
    return arr;
  }
  // 堆排序
  function heapSort(arr) {
    let lastNodeIndex = arr.length / 2 - 1 | 0
    while (lastNodeIndex > -1) {
      shiftDown(arr, lastNodeIndex--, arr.length)
    }
    for (let i = arr.length - 1; i > 0; i--) {
      shiftDown(arr, 0, i);
      [arr[0], arr[i]] = [arr[i], arr[0]]
    }
    return arr
    function shiftDown(arr, i, len) {
      let j = 2 * i + 1
      if (j + 1 < len && arr[j] < arr[j + 1]) {
        j++
      }
      if (j < len && arr[i] < arr[j]) {
        [arr[i], arr[j]] = [arr[j], arr[i]]
        shiftDown(arr, j, len)
      }
    }
  }
  // 归并排序
  function mergeSort(arr) {
    if (arr.length === 1) {
      return arr
    }
    let mid = arr.length / 2 | 0
    return merge(mergeSort(arr.slice(0, mid)), mergeSort(arr.slice(mid)))
    function merge(left, right) {
      let result = []
      while (left.length && right.length) {
        if (left[0] < right[0]) {
          result.push(left.shift())
        } else {
          result.push(right.shift())
        }
      }
      return result.concat(left, right)
    }
  }

  let tree = {
    'A': ['B', 'C'],

  }
  // 深度优先搜索
  function dfs(tree, node, list=[]) {
    list.push(node)
    let child = tree[node]
    child && child.forEach(e => dfs(tree, e, list))
    return list
  }
  // console.log(dfs(tree, 'A'));

  // 广度优先搜索
  function bfs(tree, node, list=[]) {
    let stack = [node]
    while (stack.length) {
      let child = stack.shift()
      list.push(child)
      tree[child] && stack.push(...tree[child])
    }
    return list
  }

  // 节流
  // 如果一个函数持续地触发，那么在固定的事件执行一次
  function throttle(fn, ms=1000) {
    let cd = true
    return function() {
      if (!cd) return
      cd = false
      setTimeout(_=> {
        fn.apply(this, arguments)
        cd = true
      }, ms)
    }
  }
  // 防抖
  // 如果一个函数持续地触发，那么只在它结束后过一段时间只执行一次
  function debounce(fn, ms=1000) {
    let timer = null
    return function() {
      clearTimeout(timer)
      timer = setTimeout(_=> {
        fn.apply(this, arguments)
      }, ms)
    }
  }

  // 对象深拷贝
  // JSON实现简单的对象深拷贝，不能拷贝函数、undefined和Symbol
  function JSONClone(obj) {
    return JSON.parse(JSON.stringify(obj))
  }
  function simpleClone(obj) {
    let copy = Array.isArray(obj) ? [] : {}
    for (const key in obj) {
      const elt = obj[key];
      copy[key] = (typeof elt === 'object' && elt !== 'null')
        ? simpleClone(elt)
        : elt
    }
    return copy
  }
