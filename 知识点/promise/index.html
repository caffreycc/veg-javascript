<script>
  function fn1() {
    console.log(1)
  }
  function fn2() {
    console.log(2)
  }
  function fn3() {
    console.log(3)
  }

  function wait(func, ms) {
    return new Promise(resolve => {
      setTimeout(resolve, ms, func)
    })
  }

  wait(fn1, 1000).then(r => {
    r()
    return wait(fn2, 1000)
  }).then(r => {
    r()
  })

</script>
