<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo by hans</title>
    <style>
        .toast {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #eee;
        }
        .frm {
            position: absolute;
            width: 500px;
            height: 300px;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            background-color: #fff;
        }
        .cont {
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="cont">
            <button>确定</button>
        </div>
        <div class="toast">
            <div class="frm">
                <button>关闭</button>
            </div>
        </div>
    </div>
</body>

</html>
